<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=keywords content="Путешествия Места Фотографии">
  <meta name=description content="пятая проектная работа Марии Авериной на курсе Яндекс.Практикум">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="images/header/__logo/header__logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile/__avatar/profile__avatar.png" alt="фотография владельца профиля">
        <div class="profile__info">
          <div class="profile__main">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
          <template id="element-temlate">
            <div class="element">
              <img class="element__pic" src="#" alt="#">
              <button class="element__delete-button" type="button"></button>
              <div class="element__info">
                <h2 class="element__title">Аахен</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </div>
            </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

<div class="popup popup__edit-profile">
  <div class="popup__content">
    <button class="popup__close-button" type="button"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form" name="edit">
      <input class="popup__input popup__input_type_name" type="text" id="Name" name="name">
      <input class="popup__input popup__input_type_about" type="text" id="About" name="about">
      <button class="popup__button" type="submit">Сохранить</button>
    </form>
  </div>
</div>

<div class="popup popup__add-new">
  <div class="popup__content">
    <button class="popup__close-button" type="button"></button>
    <h2 class="popup__title">Новое место</h2>
    <form class="popup__form" name="edit">
      <input class="popup__input popup__input_type_place-name" type="text" name="place-name" placeholder="Название" size="50">
      <input class="popup__input popup__input_type_URL" type="text" name="URL" placeholder="Ссылка на картинку" size="50">
      <button class="popup__button popup__button_add" type="submit">Создать</button>
    </form>
  </div>
</div>

<div class="popup popup-pic">
  <div class="popup-pic__container">
    <img class="popup-pic__image" alt="#" src="#"></img>
    <h3 class="popup-pic__title"></h3>
    <button class="popup__close-button" type="button"></button>
  </div>
</div>

<script src="scripts/index.js"></script>

</body>
</html>
