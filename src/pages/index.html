<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="keywords" content="Путешествия Места Фотографии"/>
    <meta name="description" content="9я проектная работа Марии Авериной на курсе Яндекс.Практикум"/>
    <title>Mesto Russia</title>
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./../images/header/__logo/header__logo.svg" alt="логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <button class="profile__avatar-edit-button">
            <img class="profile__avatar" src="#" alt="фотография владельца профиля" />
          </button>
          <div class="profile__info">
            <div class="profile__main">
              <h1 class="profile__title"></h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle" id="caption"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <template id="element-template">
            <div class="element">
              <img class="element__pic" src="#" alt="#" />
              <button class="element__delete-button" type="button"></button>
              <div class="element__info">
                <h2 class="element__title"></h2>
                <div class="element__group">
                  <button class="element__like-button" type="button"></button>
                  <div class="element__count"></div>
                </div>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_edit">
      <div class="popup__content">
        <button class="popup__close-button popup__close-button_edit" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit" name="edit" novalidate>
          <input class="popup__input popup__input_type_name" type="text" id="name" name="name" required minlength="2" maxlength="40" placeholder="Имя" />
          <span class="popup__error" id="name-error"></span>
          <input class="popup__input popup__input_type_about" type="text" id="about" name="about" required minlength="2" maxlength="200" placeholder="О Себе" />
          <span class="popup__error" id="about-error"></span>
          <button class="popup__button popup__button_edit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__content">
        <button class="popup__close-button popup__close-button_add" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_add" name="add" novalidate>
          <input class="popup__input popup__input_type_place-name" id="place" type="text" name="place" placeholder="Название" required minlength="2" maxlength="30" />
          <span class="popup__error" id="place-error"></span>
          <input class="popup__input popup__input_type_URL" id="url" type="url" name="url" placeholder="Ссылка на картинку" required />
          <span class="popup__error" id="url-error"></span>
          <button class="popup__button popup__button_add" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-pic">
      <div class="popup-pic__container">
        <img class="popup-pic__image" alt="#" src="#" />
        <h3 class="popup-pic__title"></h3>
        <button class="popup__close-button popup__close-button_pic" type="button"></button>
      </div>
    </div>

    <div class="popup popup_delete">
      <form class="popup__content">
        <button class="popup__close-button popup__close-button_delete" type="button"></button>
        <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
        <button class="popup__button popup__button-yes" type="submit">Да</button>
      </form>
    </div>

    <div class="popup popup_avatar">
      <div class="popup__content">
        <button class="popup__close-button popup__close-button_avatar" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_type_avatar" name="form-avatar" novalidate>
          <input class="popup__input popup__input_type_URL popup__input_type_url-avatar" id="url-avatar" type="url" name="avatar" placeholder="Ссылка на картинку" required />
          <span class="popup__error" id="url-error-ava"></span>
          <button class="popup__button popup__button_avatar" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    
  </body>
</html>
